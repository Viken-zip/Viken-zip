<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-image: url("snake_background.png");
      background-size: 200vh;
      background-position: center;
    }

    #game-board {
      background-image: url("snake_game_background.png");
      background-size: 100vh;
      background-position: center;
      box-shadow: inset black 5px 5px 10px;
      box-shadow: inset black 0px 0px 10px 5px;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }

    .snake {
      background-image: url("snake_face.png");
      background-size: 4.5vh;
      background-position: center;
      border: .25vmin solid black;
    }

    .food {
      background-image: url("cake.png");
      background-size: 4.5vh;
      background-position: center;
      border: .25vmin solid black;
    }
  </style>
  <script src="game.js" defer type="module"></script>
</head>
<body>
  <div id="game-board"></div>
</body>
</html>
