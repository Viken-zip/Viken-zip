<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400&family=Roboto:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="annas cafe.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontakt</title>
</head>
<body>
    <div class="kontaktbackground">
        <div class="topbar">
            <div class="innertopbar">
                <h1 class="title">Annas Cafe</h1>
                <a class="button aktiv px kontaktsid" href="index.html">Om oss</a>
                <a class="button kontakt px aktiv" href="kontakt.html">Kontakt</a>
                <img class="lefticon" src="icon-instagram.svg" alt="">
                <img class="righticon" src="icon-facebook.svg" alt="">
            </div>
            <div class="innerbottombar">
                <a class="button" href="index.html">Om oss</a>
                <a class="button aktiv" href="kontakt.html">Kontakt</a>
            </div>
        </div>
            <h1 class="mittentittle kontakttitle">Kontakt</h1>
            <div class="midboxholder">
                <div class="infobox">
                    <span>Norra Espalanden 85</span>
                    <span>00380 Helsingfors</span>
                    <span class="margindown">Finland</span>
                    <span>044 120 50302</span>
                    <span>kontakt@annascafe.fi</span>
                </div>
                <div class="inputbox">
                    <input placeholder="Namn" type="text">
                    <input placeholder="Epost" type="text">
                    <input placeholder="Telefonnummer" type="text">
                    <textarea placeholder="Meddelande" name="lmao" id="idk" cols="30" rows="4"></textarea>
                    <a class="skickabutton" href="">Skicka</a>
                </div>
            </div>
    </div>
</body>
</html>
