<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="paper">

        </div>
        <div onclick="slide()" class="paper --over">

        </div>
    </div>

    <script>
        function slide() {
        var element = document.getElementsByClassName("--over");
        element.classList.add('slide');
    }
    </script>
</body>
</html>
